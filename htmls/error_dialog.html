<!-- Modal -->
<div class="modal fade" id="error_dialog" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id='error_title' class="modal-title" style='color:red'>Error</h4>
        </div>
        <div class="modal-body">
          <p id='error_message' style='color:black'>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" style='color:black'>Close</button>
        </div>
      </div> 
    </div>
</div>
